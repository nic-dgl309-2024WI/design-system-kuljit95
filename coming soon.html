<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheet files -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="c-topnav">

        <nav class="nav">
            <div class="logo">
              <a href="index.html"><img alt="logo" width="150" src="images/logo.jpg"></a>
            </div>
            <div class="desk">
              <ul class="menu menu--desktop">
                <li class="menu__tab"><a href="coming soon.html">Products</a></li>
                <li class="menu__tab"><a href="coming soon.html">Resources</a></li>
                <li class="menu__tab"><a href="coming soon.html">Services</a></li>
                <li class="menu__tab"><a href="coming soon.html">About us</a></li>
                <li class="menu__tab"><a href="coming soon.html">Contact us</a></li>
              </ul>
            </div>

            <li class="menu__tab"><a href="coming soon.html">Products</a></li>
            <li class="menu__tab"><a href="coming soon.html">Resources</a></li>
            <li class="menu__tab"><a href="coming soon.html">Services</a></li>

            <li class="menu__tab"><a href="coming soon.html">Contact us</a></li>
        </ul>
      </nav>    
        <a class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>

    <script>
        function myFunction() {
          var x = document.getElementById("links");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
      </script>
    <!-- javascript files -->
    <script type="text/javascript" src="main.js"></script>
